                     1px  1px 10px #069a3d;

    }

        box-shadow: 0 0 0 transparent;
    }
    #fail {
        text-transform: uppercase;
        background-color: #040704;
        font-size: 25px;
        position: absolute;
        border: 2px solid;
        padding: 2px 5px;
        left: calc(50% - 139px);

              inset  1px -1px 10px #069a3d,
              inset -1px  1px 10px #069a3d,
              inset  1px  1px 10px #069a3d;
        display: block;
    }
    #fail.gone, #code.gone {
        display: none;
    }
    #code {
        width: 90%;
        margin: 0 auto;
    }
    #code li {
        width: 1.923076923076923%;
        text-align: center;
        display: inline-block;
    }
